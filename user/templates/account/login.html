{% extends 'layout/base.html' %}
{% block 'content' %}
<div> 
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Log In</legend>
            {{ form }}
        </fieldset>
        <div>
            <input type="submit" value="Log-in">
        </div>
    </form>
    <div>
        <small>Do you need an account?<a href="{%  url 'register' %}">Sign Up Now</a></small></div>
</div>

{% endblock %}
